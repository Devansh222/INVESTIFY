{% extends "learning/base.html" %}

{% block content %}
  <style>
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 1em;
      background: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    form button {
      width: 100%;
      padding: 0.7em;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #2980b9;
    }
  </style>

  <h1>Contact Us</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
  </form>
{% endblock %}
